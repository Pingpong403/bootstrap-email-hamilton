<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smilemail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="bs-navbar" class="container-fluid position-fixed">
            <div class="row align-items-center py-2">
                <div class="col-2 hamburger-menu">
                    &equiv;
                </div>
                <div class="col-3 logo">
                    <a href="#"><img src="./images/logo.png" alt="Smile Mail Logo"></a>
                </div>
                <div class="col d-none company-name">
                    Smile Mail
                </div>
                <div class="col-5 searchbar">
                    <input type="text" placeholder="Search"></input>
                </div>
                <div class="col-2 profile">
                    <img src="./images/profile.png" alt="Your Profile">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="emails" class="container-fluid">
            <div class="row">
                <div class="col-12 mx-2 mb-2 py-4 mail">
                    1
                </div>
                <div class="col-12 vw-100 m-2 py-4 mail">
                    2
                </div>
                <div class="col-12 vw-100 m-2 py-4 mail">
                    3
                </div>
                <div class="col-12 vw-100 m-2 py-4 mail">
                    4
                </div>
                <div class="col-12 vw-100 m-2 py-4 mail">
                    5
                </div>
                <div class="col-12 vw-100 m-2 py-4 mail">
                    6
                </div>
                <div class="col-12 vw-100 m-2 py-4 mail">
                    7
                </div>
                <div class="col-12 vw-100 m-2 py-4 mail">
                    8
                </div>
                <div class="col-12 vw-100 m-2 py-4 mail">
                    9
                </div>
                <div class="col-12 vw-100 m-2 py-4 mail">
                    10
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
